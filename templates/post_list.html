{% extends 'main_page.html' %}
{%load static%}
<body>
{% block content %}
{% for post in posts %}
<div class="card" style="width: 18rem;">
  {% if post.image %}
    <img src="{{post.image.url}}" class="card-img-top" style="width: 200px; height: 200px" alt="...">
  {%else%}
  <img src="{%static 'placeholder-5.png'%}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">{{ post.rate }}</p>
    <a href="{{post.id}}" class="btn btn-primary">Детальный просмотр</a>
  </div>
</div>
{% endfor %}
{% endblock %}
</body>
